        <label for="user-name">Quanti anni hai? </label>

    </div>
    <div>
        <label for="user-name">Quanti km vuoi percorrere: </label>

    </div>
   
    <button id="bottone">Calcola prezzo!</button>

        <p class="distanza">La distanza che devi percorrere è:</p>
        <p class="price">Il prezzo del tuo biglietto è:</p>
        <div class="biglietto">
            <p class="eta">età:</p>
            <p class="Distanza">distanza:</p>
            <p class="Price">prezzo:</p>
        </div>
    </div>
